<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">

    <title>Home | payoo</title>

    <!-- Tailwind CSS and DaisyUI CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icon Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: 'Outfit', sans-serif;
        }
    </style>

</head>

<body class="min-h-screen  max-w-md bg-base-200 mx-auto">
    <header class="border-b-2">
        <section class="w-11/12 mx-auto py-3 flex items-center justify-between">
            <div class="left">
                <div class="w-[60px] flex items-center gap-2">
                    <img src="Images/logo.png" alt="logo-payoo" class="w-12">
                    <div class="balance-info">
                        <h2 class="text-lg font-semibold"><span id="balance">$45.00</span></h2>
                        <p class="text-sm text-gray-500">Available Balance</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <a href="index.html" class="btn btn-soft">Log Out <i
                        class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>

        </section>
    </header>
    <section class="w-11/12 mx-auto py-4 space-y-5">
        <h2 class="text-3xl font-bold  py-10">Welcome to Pay <span class="text-primary">oo</span></h2>
        <p class="text-sm text-gray-500">Enjoy easy and convenient financial services with us. Cash out charge is low
            and transactions are secure.</p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full py-4 btn-primary btn-soft rounded-lg ">
                <img src="Images/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
        </div>
        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-lg ">
                <img src="Images/opt-2.png" alt="">
                <p>Cash Out</p>
            </button>
        </div>
        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-lg ">
                <img src="Images/opt-3.png" alt="">
                <p>Send Money</p>
            </button>
        </div>
        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-lg ">
                <img src="Images/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
        </div>
        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-lg ">
                <img src="Images/opt-5.png" alt="">
                <p>Pay Bills</p>
            </button>
        </div>
        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn btn-primary btn-soft flex-col h-full py-4 rounded-lg ">
                <img src="Images/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-5">Cash Out</h2>
        <div class="form pt-10">
            <div class="card bg-base-100 w-full shadow mx-auto rounded-lg">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label font-bold text-neutral">Agent Number</label>
                        <input id="cashout-number" maxlength="11" minlength="11" type="tel"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter Agent Number" />

                        <br>
                        <label class="label font-bold text-neutral">Amount</label>
                        <input id="cashout-amount" maxlength="11" minlength="11" type="number"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount" />

                        <br>
                        <label class="label font-bold text-neutral">4 Digit PIN</label>
                        <input id="input-pin" maxlength="4" minlength="4" type="password"
                            class="input rounded-full bg-base-200 w-full" placeholder="Enter 4-digit PIN" />
                        <button id="cashout-btn" class="btn btn-primary mt-6 rounded-full">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <script src="script/cashout.js"></script>
</body>

</html>
